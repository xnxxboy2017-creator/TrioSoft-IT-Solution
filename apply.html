    <main>
      <h1>Job Application Form</h1>
      <p>
        Please complete the form below to apply for one of our open positions.
      </p>

      <form
        id="applicationForm"
        action="https://mercury.swin.edu.au/it000000/formtest.php"
        method="post"
      >
        <!-- Job Reference -->
        <label for="jobRef">Job Reference Number:</label>
        <select id="jobRef" name="jobRef" required>
          <option value="">Select</option>
          <option value="Web-Developer">Web-Developer</option>
          <option value="Programmer">Programmer</option>
        </select>

        <!-- Name -->
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          maxlength="20"
          pattern="[A-Za-z\s'-]"
          required
        >

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          maxlength="20"
          pattern="[A-Za-z\s'-]"
          required
        >

        <!-- DOB -->
        <label for="dob">Date of Birth:</label>
        <input
          type="text"
          id="dob"
          name="dob"
          placeholder="dd/mm/yyyy"
          pattern="\d{2}/\d{2}/\d{4}"
          required
        >

        <!-- Gender -->
        <fieldset>
          <legend>Gender</legend>
          <label
            ><input type="radio" name="gender" value="Male" required>
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="Female"> Female</label
          >
          <label
            ><input type="radio" name="gender" value="Other"> Other</label
          >
        </fieldset>

        <!-- Address -->
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" maxlength="40" required>

        <label for="suburb">Suburb/Town:</label>
        <input type="text" id="suburb" name="suburb" maxlength="40" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
          <option value="Selangor">Selangor</option>
          <option value="Malacca">Malacca</option>
          <option value="penang">penang</option>
          <option value="Johor">Johor</option>
          <option value="Pahang">Pahang</option>
          <option value="Terengganu">Terengganu</option>
          <option value="Negeri Sembilan">Negeri Sembilan</option>
        </select>

        <label for="postcode">Postcode:</label>
        <input
          type="text"
          id="postcode"
          name="postcode"
          pattern="\d{4}"
          required
        >

        <!-- Contact -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        >

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9 ]{8,12}"
          required
        >

        <!-- Skills -->
        <fieldset>
          <legend>Technical Skills</legend>
          <div class="skills-container">
            <label
              ><input type="checkbox" name="skills[]" value="HTML" required>
              HTML</label
            >
            <label
              ><input type="checkbox" name="skills[]" value="CSS"> CSS</label
            >
            <label
              ><input type="checkbox" name="skills[]" value="JavaScript">
              JavaScript</label
            >
            <label
              ><input type="checkbox" name="skills[]" value="Python">
              Python</label
            >
          </div>
        </fieldset>

        <!-- Other Skills -->
        <label for="otherSkills">Other Skills:</label>
        <textarea
          id="otherSkills"
          name="otherSkills"
          rows="4"
          cols="40"
          placeholder="Tell us more about your skills..."
        ></textarea>

        <!-- Submit -->
        <button type="submit">Apply</button>
      </form>
